<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d8c8a0; /* Café más claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23000000" width="100" height="100"><path d="M12 2C10.8 2 9.7 2.6 9 3.5 8.2 2.6 7.1 2 6 2c-3.3 0-6 2.7-6 6 0 2.5 1.5 4.5 3.5 5.5-.2.5-.5 1-1 1.5-1 1-1.5 2.5-1.5 3.5 0 1.5 1 3 2.5 3 1.2 0 2.2-.7 2.7-1.7.6 1 1.6 1.7 2.8 1.7s2.2-.7 2.7-1.7c.5 1 1.5 1.7 2.7 1.7 1.5 0 2.5-1.5 2.5-3 0-1-1-2.5-1.5-3.5-.5-.5-.8-1-1-1.5 2-1 3.5-3 3.5-5.5 0-3.3-2.7-6-6-6-1.1 0-2.2.6-3 1.5C14.3 2.6 13.2 2 12 2z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 150px; /* Ajusta el tamaño del ícono */
        }

        .yet {
            background-color: rgba(233, 181, 117, 0.9); /* Fondo con más opacidad para mejor contraste */
            padding: 60px; /* Aumenta el padding para hacerlo más grande */
            border-radius: 12px; /* Bordes más suaves */
            width: 600px; /* Aumenta el ancho del contenedor */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra para profundidad */
        }

        h2 {
            font-size: 30px;
            text-align: center;
            color: #775618; /* Color marrón claro */
            margin-bottom: 20px; /* Espaciado inferior */
        }

        label {
            font-size: 20px; /* Tamaño de fuente más pequeño */
            display: block;
            margin-bottom: 10px;
            color: #ffffff; /* Color blanco */
        }

        input {
            width: 100%;
            padding: 15px; /* Mantiene el padding */
            margin-bottom: 15px;
            border: 1px solid #faddcb; /* Borde claro */
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #914f1c; /* Color de fondo marrón */
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px; /* Tamaño de fuente más grande */
            cursor: pointer;
            transition: background-color 0.3s; /* Transición suave para hover */
        }

        button:hover {
            background-color: #ab683e; /* Color más claro en hover */
        }
    </style>
    
</head>

<body>
    <div class="yet">
        <h2><i class="fas fa-paw"></i> Login</h2>
        <form action="login.php" method="post">
            <label for="username"><i class="fas fa-paw"></i> Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password"><i class="fas fa-paw"></i> Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit"><i class="fas fa-paw"></i> Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
